<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intl.ListFormat Example</title>
</head>
<body>
    
    <script>
// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl/ListFormat

        const array = ["one","two","three","four","five"];
        let formatArr = new Intl.ListFormat("en-GB");

        document.writeln("<br>")
        // one, two, three, four and five
        document.writeln(formatArr.format(array))


        document.writeln("<br>")
        formatArr = new Intl.ListFormat("en-GB",{
            type: "disjunction",
        });
        // one, two, three, four or five
        document.writeln(formatArr.format(array))

        document.writeln("<br>")
        formatArr = new Intl.ListFormat("en-GB",{
            style: "short", type: "conjunction" 
        });
        console.log(formatArr.format(array))
        // one, two, three, four & five
        document.writeln(formatArr.format(array))

        </script>
</body>
</html>
